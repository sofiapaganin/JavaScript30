<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©')
    
    // Styled
    console.log('%c I am some great text', 'font-size:50px; color:purple; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('Oh No!!!');

    // Error :|
    console.error("Shit!");

    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // ^ doesn't show the blue info circle like in the video

    // Testing
    const p = document.querySelector('p');
    console.assert(!p.classList.contains('ouch'), 'That is wrong element');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // can also use console.groupCollapsed 
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Sofia');
    console.count('Wes');
    console.count('Wes');
    console.count('Sofia');
    // timing
    console.time('fetching data');
    // fetch('');
    //do something that takes time
    console.timeEnd('fetching data');
    // console.log(data);
    console.table(dogs);
    // assumes they have the same properties

  </script>
</body>
</html>
